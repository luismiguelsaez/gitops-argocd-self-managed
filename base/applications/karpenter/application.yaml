apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: system
  destination:
    namespace: cloud-controllers
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  source:
    chart: karpenter
    repoURL: public.ecr.aws/karpenter
    targetRevision: v0.32.1
    path: '' 
    helm:
      releaseName: karpenter
      values: |
        replicas: 2
        settings:
          clusterName: <path:/eks/cluster/20231128/main/details#name#AWSCURRENT>
          clusterEndpoint: <path:/eks/cluster/20231128/main/details#endpoint#AWSCURRENT>
        serviceAccount:
          create: true
          annotations:
            eks.amazonaws.com/role-arn: <path:/eks/cluster/20231128/main/iam/roles#karpenter#AWSCURRENT>
