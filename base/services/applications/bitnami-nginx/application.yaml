apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  destination:
    namespace: apps
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=false
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  source:
    chart: nginx 
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 15.5.1
    plugin:
      env:
        - name: HELM_VALUES
          value: |-
            replicaCount: 2
            service:
              type: ClusterIP
              annotations: {}
            ingress:
              enabled: true
              ingressClassName: nginx-external
              hostname: nginx.dev.lokalise.cloud
              pathType: ImplementationSpecific
              path: /
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                      - key: app
                        operator: In
                        values:
                        - applications
            tolerations:
              - effect: NoSchedule
                key: karpenter.sh/enabled
                operator: Exists
            extraDeploy: []
