apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  destination:
    namespace: apps
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=false
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  source:
    chart: nginx 
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 15.5.1
    plugin:
      env:
        - name: HELM_VALUES
          value: |-
            replicaCount: 4
            ingress:
              enabled: true
              ingressClassName: nginx-external
              hostname: nginx.dev.lokalise.cloud
              path: /
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                      - key: app
                        operator: In
                        values:
                        - nginx
            tolerations:
              - effect: NoSchedule
                key: karpenter
                operator: Exists
            extraDeploy:
              - apiVersion: karpenter.sh/v1alpha5
                kind: Provisioner
                metadata:
                  labels: {}
                  name: nginx
                spec:
                  consolidation:
                    enabled: true
                  labels:
                    app: nginx
                    karpenter: enabled
                  taints:
                    - effect: NoSchedule
                      key: karpenter
                  providerRef:
                    name: bottlerocket-default
                  requirements:
                    - { key: karpenter.k8s.aws/instance-category, operator: In, values: [ t ]     }
                    - { key: kubernetes.io/arch,                  operator: In, values: [ arm64 ] }
                    - { key: kubernetes.io/os,                    operator: In, values: [ linux ] }
                    - { key: karpenter.sh/capacity-type,          operator: In, values: [ spot ]  }
