apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: monitoring
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 55.1.0
    helm:
      releaseName: prometheus-stack
      values: |
        nameOverride: prometheus
        fullnameOverride: kube-prom
        commonLabels:
            infra/app: prometheus

        crds:
            enabled: false

        extraManifests:

          - apiVersion: karpenter.sh/v1alpha5
            kind: Provisioner
            metadata:
              labels:
                app: prometheus
              name: prometheus
            spec:
              ttlSecondsAfterEmpty: 30
              ttlSecondsUntilExpired: 2592000
              labels:
                karpenter: enabled
                role: prometheus
              taints:
                - key: karpenter.sh/enabled
                  value: 'true'
                  effect: NoSchedule
              providerRef:
                name: al2-default
              requirements: [
                { key: karpenter.k8s.aws/instance-category, operator: In, values: [t]               },
                { key: kubernetes.io/arch,                  operator: In, values: [arm64]           },
                { key: karpenter.sh/capacity-type,          operator: In, values: [spot, on-demand] },
                { key: kubernetes.io/os,                    operator: In, values: [linux]           },
                { key: karpenter.k8s.aws/instance-memory,   operator: Gt, values: ['1024']          }
              ]

        prometheusOperator:
            enabled: true
            namespaces:
                releaseNamespace: true
                additional: []
            denyNamespaces: []
            alertmanagerInstanceNamespaces: []
            alertmanagerConfigNamespaces: []
            prometheusInstanceNamespaces: []
            thanosRulerInstanceNamespaces: []
            kubeletService:
                enabled: true
            labels:
                infra/app: prometheus
                infra/component: operator
            podLabels:
                infra/app: prometheus
                infra/component: operator
            logFormat: json
            logLevel: info
            nodeSelector: {}
            serviceMonitor:
                interval: 15s
                scrapeTimeout: 14s
            resources:
                requests:
                    cpu: 500m
                    memory: 512Mi
                limits:
                    memory: 512Mi

        prometheus:
            ingress:
                enabled: true
                ingressClassName: nginx-external
                annotations: {}
                hosts:
                    - prometheus<path:/eks/cluster/main/ingress#external_domain#AWSCURRENT>
                paths:
                    - /
                pathType: Prefix

            serviceAccount:
                create: false
                name: ""
                annotations:
                    eks.amazonaws.com/role-arn: arn:aws:iam::053497547689:role/plat-k8s-main-thanos-storage@monitoring
                automountServiceAccountToken: true

            # Prometheus server configuration
            prometheusSpec:
                replicas: 2
                podMetadata:
                    labels:
                        infra/app: prometheus
                        infra/component: server
                enableAdminAPI: true
                apiserverConfig: {}
                retention: 7d
                disableCompaction: true
                nodeSelector: {}
                externalLabels: {}
                # Scrape config ( add selector so it doesn't scrape any pod or service monitor )
                scrapeInterval: 15s
                scrapeTimeout: 14s
                ruleNamespaceSelector: {}
                ruleSelectorNilUsesHelmValues: false
                ruleSelector: {}
                serviceMonitorSelectorNilUsesHelmValues: false
                serviceMonitorSelector: {}
                serviceMonitorNamespaceSelector: {}
                podMonitorSelectorNilUsesHelmValues: false
                podMonitorNamespaceSelector: {}
                probeSelectorNilUsesHelmValues: true
                probeSelector: {}
                probeNamespaceSelector: {}

                tolerations:
                    - key: karpenter.sh/enabled
                      operator: Exists
                      effect: NoSchedule
                affinity:
                    nodeAffinity:
                        requiredDuringSchedulingIgnoredDuringExecution:
                            nodeSelectorTerms:
                                - matchExpressions:
                                    - key: role
                                      operator: In
                                      values:
                                        - prometheus
                    podAntiAffinity:
                        requiredDuringSchedulingIgnoredDuringExecution:
                            - labelSelector:
                                matchLabels:
                                    infra/app: prometheus
                                    infra/component: server
                              topologyKey: kubernetes.io/hostname
                topologySpreadConstraints:
                    - labelSelector:
                        matchLabels:
                            infra/app: prometheus
                            infra/component: server
                      maxSkew: 1
                      topologyKey: topology.kubernetes.io/zone
                      whenUnsatisfiable: DoNotSchedule
                    - labelSelector:
                        matchLabels:
                            infra/app: prometheus
                            infra/component: server
                      maxSkew: 1
                      topologyKey: kubernetes.io/hostname
                      whenUnsatisfiable: DoNotSchedule

                additionalScrapeConfigsSecret:
                    enabled: false
                    name: prometheus-scrape-config
                    key: prometheus_scrape_config.yaml

                resources:
                    requests:
                        cpu: 2000m
                        memory: 8Gi
                    limits:
                        cpu: 2000m
                        memory: 8Gi

                storageSpec:
                    volumeClaimTemplate:
                        spec:
                            storageClassName: ebs
                            accessModes: ["ReadWriteOnce"]
                            resources:
                                requests:
                                    storage: 50Gi

        grafana:
            enabled: true
            ingress:
                enabled: true
                ingressClassName: nginx-external
                annotations: {}
                hosts:
                    - grafana<path:/eks/cluster/main/ingress#external_domain#AWSCURRENT>
                paths:
                    - /

        selfMonitor: true
        thanosRuler:
            enabled: false
        defaultRules:
            create: false
            rules:
                prometheus: true
                prometheusOperator: true
                configReloaders: true
        kubeApiServer:
            enabled: true
        kubelet:
            enabled: true
        kubeProxy:
            enabled: true
        kubeDns:
            enabled: true
        kubeEtcd:
            enabled: true
        kubeControllerManager:
            enabled: true
        kubeScheduler:
            enabled: true
        kubeStateMetrics:
            enabled: true
        coreDns:
            enabled: true
        alertmanager:
            enabled: false
        nodeExporter:
            enabled: false

