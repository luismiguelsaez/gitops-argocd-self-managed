apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  source:
    chart: argocd-apps
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 1.4.1
    helm:
      releaseName: argocd-apps
      values: |
          applications:
              - name: root
                namespace: argocd
                additionalLabels: {}
                additionalAnnotations: {}
                finalizers:
                  - resources-finalizer.argocd.argoproj.io
                project: default
                source:
                    repoURL": https://github.com/luismiguelsaez/gitops-argocd-self-managed
                    targetRevision: HEAD
                    path: .
                    plugin: {}
                destination:
                    server: https://kubernetes.default.svc
                    namespace": argocd
                syncPolicy:
                    automated:
                        prune: false
                        selfHeal: true
                    syncOptions:
                        - Validate=true
                        - CreateNamespace=true
                        - RespectIgnoreDifferences=true
                    retry: {
                        limit: 10
                        backoff:
                            duration: 5s
                            factor: 2
                            maxDuration: 2m
                revisionHistoryLimit: 10
                ignoreDifferences: []
