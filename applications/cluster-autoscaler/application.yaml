apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: system
  destination:
    namespace: cloud-controllers
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=false
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  source:
    chart: cluster-autoscaler
    repoURL: https://kubernetes.github.io/autoscaler 
    targetRevision: 9.32.0
    helm:
      releaseName: cluster-autoscaler
      values: |
        replicaCount: 2
        autoDiscovery:
          clusterName: <path:/eks/cluster/2023112620/main/details#name#AWSCURRENT>
          roles:
            - worker
        awsRegion: <path:/eks/cluster/2023112620/main/details#region#AWSCURRENT>
        rbac:
          serviceAccount:
            create: true
            annotations:
              eks.amazonaws.com/role-arn: <path:/eks/cluster/2023112620/main/iam/roles#cluster_autoscaler#AWSCURRENT>
